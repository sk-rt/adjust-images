        <title>画像の面積をだいたい揃える。JS</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />

        <style>
            .container {
                max-width: 1260px;
            }
            .code-sample {
                background-color: #333;
                margin-bottom: 2em;
                border-radius: 4px;
            }
            .image-container {
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items:stretch;
                margin:2rem 0 4rem;
            }
            .image-item {
                width: 13vw;
                height: 13vw;
                border: 1px solid #DDD;
                padding: 0px;
                display: flex;
                flex-flow: row nowrap;
                justify-content: center;
                align-items:center;
                margin: 10px;
            }
            .image-item img {
                opacity: 0;
            }
            .image-item img.is-adjusted {
                transition: opacity .2s;
                opacity: 1; 
            }
        </style>
        <script src="./adjust-images.js"></script>
        <script>
            document.addEventListener(
                "DOMContentLoaded",
                () => {
                    const images = document.querySelectorAll(".image-container img");
                    adjustImagesHandler(images,0.5);
                },
                false
            );
        </script>
